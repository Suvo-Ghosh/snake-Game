<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="top">
        <h1>Play Game 🐍</h1>
        <p>Change snake speed :</p>
        <input type="range" list="num" min="1" max="10" step="1" value="5">
    </div>
    <div class="container">
        <div class="game-details">
            <div class="score"></div>
            <div class="high-score"></div>
        </div>
        <div class="play-body">
            <!-- <div></div> -->
        </div>
        <!-- On-Screen Controls -->
        <div class="controls">
            <button id="left" class="control-btn">←</button>
            <button id="up" class="control-btn">↑</button>
            <button id="down" class="control-btn">↓</button>
            <button id="right" class="control-btn">→</button>
        </div>
    </div>

</body>

</html>
